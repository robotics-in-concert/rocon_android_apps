task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

buildscript {
    apply from: "https://github.com/talregev/rosjava_mvn_repo/raw/master/buildscript.gradle"
    //noinspection GroovyAssignabilityCheck
    dependencies {
        classpath "com.android.tools.build:gradle:1.0.1"
    }
}

apply plugin: 'catkin'

allprojects {
    apply from: "https://github.com/talregev/rosjava_mvn_repo/raw/master/maven.gradle"
    group 'com.github.robotics_in_concert.rocon_android_apps'
    version = project.catkin.pkg.version
}

subprojects {
    apply plugin: 'ros-android'
    afterEvaluate { project ->
        android {
            packagingOptions {
                /* https://github.com/rosjava/android_core/issues/194 */
                exclude 'META-INF/LICENSE.txt'
                exclude 'META-INF/NOTICE.txt'
                exclude 'META-INF/gradle-plugins/catkin.properties'
                exclude 'META-INF/gradle-plugins/ros.properties'
                exclude 'META-INF/gradle-plugins/ros-android.properties'
                exclude 'META-INF/gradle-plugins/ros-java.properties'
            }
        }
    }
}

defaultTasks 'assembleRelease', 'uploadArchives'
